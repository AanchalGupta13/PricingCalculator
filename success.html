<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <img src="assets/images/BellBlazeTech-Logo.png" alt="Logo" class="logo">
    <div class="payment-status-container">
        <div class="success-message">
            <h1>ðŸŽ‰ Payment Successful!</h1>
            <p>Thank you for subscribing to our premium service.</p>
            <p>You now have unlimited access to all features.</p>
            <button onclick="window.location.href='main.html'" class="redirect-button">
                Continue to AWS Pricing Calculator
            </button>
        </div>
    </div>
    
    <script>
        // Get email from localStorage
        const email = localStorage.getItem("useremail");
        
        // Auto-redirect with email in URL after 10 seconds
        setTimeout(() => {
            window.location.href = `main.html?email=${encodeURIComponent(email)}`;
        }, 10000);
        
        // Update button click handler
        document.querySelector('.redirect-button').onclick = function() {
            window.location.href = `main.html?email=${encodeURIComponent(email)}`;
        };
    </script>
    </script>
</body>
</html>
